<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastre-se: Liga dos Astronautas</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="www.exemple.com"></form>
    <label for="pname">Nome:</label>
    <input type="text" id="pname" name="pname" />
    <br />
    <br />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" /> -
    <label for="senha">Password:</label>
    <input type="senha" id="senha" name="senha" />
    <br />
    <br />
    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" name="nascimento" /> -
    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" value="Escolher arquivo" />
    <br />
    <br />
    <label for="nacionalidade">Nacionalidade:</label>
    <select name="nacionalidade" id="nacionalidade">
      <option value="Brasileiro">Brasileira</option>
      <option value="Canadense">Canadense</option>
      <option value="Espanhol">Espanhol</option>
      <option value="Mexicano">Mexicano</option>
      <option value="Russo">Russo</option>
    </select>
    - - Genero:
    <label for="female">F</label>
    <input type="radio" name="gender" id="female" value="female" />
    <label for="male">M</label>
    <input type="radio" name="gender" id="male" value="male" />
    <br />
    <br />
    <label for="qualidades">Suas principais qualidades:</label>
    <br />
    Inteligência
    <input
      type="checkbox"
      id="qualidades"
      name="qualidades"
      value="Inteligência"
    />
    | Resiliência
    <input
      type="checkbox"
      id="qualidades"
      name="qualidades"
      value="Resiliência"
    />
    | Preparo Físico
    <input
      type="checkbox"
      id="qualidades"
      name="qualidades"
      value="Preparo Físico"
    />
    | Educação
    <input type="checkbox" id="qualidades" name="qualidades" value="Educação" />
    |
    <br />
    <br />
    <textarea
      name="texto"
      id="texto"
      cols="30"
      rows="10"
      placeholder="Por que você gostaria de ser um astronauta?"
    ></textarea>
    <br />
    <input type="submit" value="Criar" />
  </body>
</html>
